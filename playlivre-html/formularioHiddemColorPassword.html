  <fieldset>
    <legend>
      Trabalhando com Input
    </legend>
    <input 
    type="text"
    size="40"
    minlenght="8"
    maxlength="12"
    title="Coloque seu nome"
    required
    >
    
    <input 
    type="email"
    placeholder="Preencha o seu email"
    size="40"
    title="tPreencha o dado"

    >

    type="password"
    placeholder="Preencha a senha"

    >
    <!--Input hidden-->
    <input type="hidden" value="Estou escondido"
    >
    <!--Input color-->
    <input type="color">
    <!--Input date-->
    <input type="datetime-local">

    <button type="submit">enviar</button>












    </fieldset>
