<form action="" method="post">
  <fieldset>
    <legend>
      Trabalhando com Input
    </legend>

    <!--Input text-->
    <input 
    type="text"
    placeholder="Preencha o seu nome"
    size="40"
    maxlenght="20"
    title="tPreencha o dado"
    readonly
    ><!--O elemento READONLY faz com que a caixa de input não permita que o usuário coloque qualquer dado na caixa-->

    <!--Input number-->
    <input 
    type="number"
    size="40"
    minlenght="8"
    maxlength="12"
    title="Preencha o dado"
    >
    <!--input email-->
    <input 
    type="email"
    placeholder="Preencha o seu email"
    size="40"
    title="tPreencha o dado"
    required
    ><!--o elemento REQUIRED mostra uma mensagem de alerta para o usuário quando este não digitar o que se pede corretamente na caixa-->
    
    <!--input senhas-->
    <input 
    type="password"
    placeholder="Preencha a senha"
    size="20"
    maxlenght="16"
    minlength="8"
    title="tPreencha o dado"
    required
    >
    <br>
    <button type="submit">enviar</button>

  </form>
