<!--
  A tag <textarea> é um lemento de texto com mais de uma linha. Muito utulizado em textos maiores.
-->
<for action="cof.html" method="post">
<textarea></textarea><br>

<label for="massage">Mensagem</label>
<textarea
  id="message"
  name="message"
  cols="40"
  rows="8"
  minlength="10"
  maxlength="200"
  wrap="soft"
  ></textarea>
